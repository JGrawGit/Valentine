<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6ee;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
    }

    #yesBtn {
      font-size: 32px;
      padding: 20px 60px;
      cursor: pointer;
    }

    /* Invisible movement area */
    #moveArea {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      z-index: 1;
      pointer-events: none; /* clicks pass through */
    }

    #noBtn {
      font-size: 12px;
      padding: 5px 10px;
      cursor: pointer;
      position: absolute;
      pointer-events: auto;
    }

    #counter {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my valentine Natalie ðŸ’•</h1>
    <button id="yesBtn">YES</button>
  </div>

  <div id="moveArea">
    <button id="noBtn">no</button>
  </div>

  <div id="counter">No clicked: 0 times</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const counter = document.getElementById("counter");
    const moveArea = document.getElementById("moveArea");

    let noCount = 0;

    function moveNoButton() {
      const areaRect = moveArea.getBoundingClientRect();

      const maxX = areaRect.width - noBtn.offsetWidth;
      const maxY = areaRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("click", () => {
      noCount++;
      counter.textContent = `No clicked: ${noCount} times`;
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "thanks.html";
    });

    // initial placement
    moveNoButton();

    // keep safe on resize
    window.addEventListener("resize", moveNoButton);
  </script>
</body>
</html>
