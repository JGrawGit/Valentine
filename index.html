<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6ee;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    #yesBtn {
      font-size: 32px;
      padding: 20px 60px;
      cursor: pointer;
    }

    #noBtn {
      font-size: 12px;
      padding: 5px 10px;
      cursor: pointer;
      position: absolute;
    }

    #counter {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my valentine Natalie ðŸ’•</h1>
    <button id="yesBtn">YES</button>
  </div>

  <button id="noBtn">no</button>

  <div id="counter">No clicked: 0 times</div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const counter = document.getElementById("counter");

    let noCount = 0;

    // place the No button initially somewhere visible
    moveNoButton();

    noBtn.addEventListener("click", () => {
      noCount++;
      counter.textContent = `No clicked: ${noCount} times`;
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "thanks.html";
    });

    function moveNoButton() {
      const padding = 20;

      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>
</body>
</html>
